<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentación de Personas</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 800px;
    margin: 20px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    overflow: hidden;
  }
  .person {
    display: flex;
    align-items: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
  }
  .person:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
  }
  .person img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  .person-info {
    flex: 1;
  }
  .person-info h2 {
    margin: 0 0 10px;
    font-size: 24px;
    font-weight: 500;
    color: #333;
  }
  .person-info p {
    margin: 0;
    font-size: 16px;
    color: #666;
  }
  .footer {
    text-align: center;
    margin-top: 40px;
    color: #999;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="person">
    <img src="persona1.jpg" alt="Persona 1">
    <div class="person-info">
      <h2>Nombre Persona 1</h2>
      <p>Descripción breve de la persona 1.</p>
    </div>
  </div>

  <div class="person">
    <img src="persona2.jpg" alt="Persona 2">
    <div class="person-info">
      <h2>Nombre Persona 2</h2>
      <p>Descripción breve de la persona 2.</p>
    </div>
  </div>

  <div class="person">
    <img src="persona3.jpg" alt="Persona 3">
    <div class="person-info">
      <h2>Nombre Persona 3</h2>
      <p>Descripción breve de la persona 3.</p>
    </div>
  </div>
</div>

<div class="footer">
  <p>© 2024 Presentación de Personas. Todos los derechos reservados.</p>
</div>

</body>
</html>
